<!DOCTYPE html>

<style>
  html {
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    background: #dcdcdc;
  }

  body {
    margin: 0;
    user-select: none;
  }

  canvas {
    display: none;
  }

  canvas, body > :not(main) {
    transform: translate(var(--x), var(--y));
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
<script src="/p5/index.js" type="module"></script>
