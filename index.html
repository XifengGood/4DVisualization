<!DOCTYPE html>
<html>
  <head>
    <title>My p5zs Project</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/addons/p5.sound.min.js"></script>
    <script type="module">
      import * as sketch from "./sketch/index.js";

      for (let func in sketch)
        window[func.substr(0, 2) == "on" ? func.toLowerCase() : func] =
          sketch[func];
    </script>

    <style>
      html {
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: #dcdcdc;
      }

      body {
        margin: 0;
        user-select: none;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <main></main>
  </body>
</html>
