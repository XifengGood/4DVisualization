<!DOCTYPE html>

<style>
  html {
    display: flex;
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
  }
  
  body {
    margin: auto;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>

<script>
  window.rgb = function () {
    let color = color(...arguments);
    
    return `#${color._getRed().toString(16).padStart(2, "0")}${color._getGreen().toString(16).padStart(2, "0")}${color._getBlue().toString(16).padStart(2, "0")}`;
  };
  
  window.background = function () {
    document.documentElement.style.background = rgb(...arguments);
    
    return p5.prototype.background.apply(window, arguments);
  };
</script>

<script type="module">
  import * as sketch from "./sketch.js";
  for (let func in sketch) window[func] = sketch[func];
  
  
</script>

<main></main>
